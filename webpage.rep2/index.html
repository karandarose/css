<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Replication</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="assets/logo-large.png" alt="logo" />
    </div>
    <div class="hero">
      <img class="large-logo" src="assets/logo-large.png" alt="big logo" />
      <video autoplay muted loop src="assets/planes.mp4"></video>
    </div>
    <div class="mission">
      <img class="mission" src="assets/mission.png" alt="mission" />
      <h2>Our Mission</h2>
      <img
        class="emblem"
        src="assets/mission-emblem.png"
        alt="mission emblem"
      />
      <p>
        The flying Cowboys are a group of back country aviation enthusiasts
        striving to
      </p>
      <p>
        increase their skills while promoting general aviation through continual
        training and
      </p>
      <p>sharing of their lessons learned through social media</p>
    </div>
  </body>
</html>
